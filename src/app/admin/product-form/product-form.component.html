
<div class="container">

  <div class="row">

    <div class="col-md-4">
       <h2>Add/Update Product</h2>
          <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" ngModel name="name" placeholder="Product Name">
                </div>
                <div class="form-group col-md-3">
                  <label for="price">price</label>
                  <input type="number" class="form-control" id="price" ngModel name="price" min=0>
                </div>
              </div>
              <div class="form-group">
                <label for="description">Product description</label>
                <input type="textarea" class="form-control" id="description" ngModel name="description" placeholder="Enter description">
              </div>
              <div class="form-group">
                <label for="imageUrl">Image Url</label>
                <input type="text" class="form-control" id="imageUrl" ngModel name="imageUrl" placeholder="http:\\example">
              </div>
              <button type="submit" class="btn btn-primary">Add Product</button>
          </form>
    </div>
    <div class="col-md-8">
      <app-admin></app-admin>
    </div>
      </div>
</div>
