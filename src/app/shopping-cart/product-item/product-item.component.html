<div class="card shadow-sm">
    <img  width="100%" height="225" [alt]="productItem.getDescription()" [src]="productItem.getImageUrl()" />

    <div class="card-body">
      <p class="card-text"><p>{{ productItem.getDescription() }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addToCart()"> Add To Cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Details</button>
        </div>
        <small class="text-muted">{{ productItem.getPrice() }}</small>
      </div>
    </div>
  </div>
