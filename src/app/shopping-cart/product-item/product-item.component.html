<div class="card shadow-sm">
    <img [alt]="productItem.getDescription()" [src]="productItem.getImageUrl()" />

    <div class="card-body">
      <p class="card-text"><p>{{ productItem.getDescription() }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addToCart()"> Add To Cart</button>
        </div>
        <strong><small>{{ productItem.getPrice() | currency }}</small></strong>
      </div>
    </div>
  </div>
